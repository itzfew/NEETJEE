<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Digital Product Store</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <div class="logo">Digital Store</div>
        <nav>
            <a href="index.html">Home</a>
            <a href="checkout.html">Checkout</a>
        </nav>
    </header>

    <section class="products">
        <h2>Our Digital Products</h2>
        <div class="product-card">
            <img src="product1.jpg" alt="Product 1">
            <h3>Product 1</h3>
            <p>Description of Product 1.</p>
            <p>$10.00</p>
            <a href="checkout.html?product=1&price=10" class="buy-now">Buy Now</a>
        </div>
        <div class="product-card">
            <img src="product2.jpg" alt="Product 2">
            <h3>Product 2</h3>
            <p>Description of Product 2.</p>
            <p>$15.00</p>
            <a href="checkout.html?product=2&price=15" class="buy-now">Buy Now</a>
        </div>
    </section>

    <footer>
        <p>&copy; 2024 Digital Store</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
